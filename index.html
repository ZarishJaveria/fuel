<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fuel Report Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f7fa;
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h1>Fuel Report Scanner</h1>

<button type="button" onclick="scanReading()">Scan Reading</button>

<script>
  function scanReading() {
    const video = document.createElement('video');
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    // Request back camera access
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" } } // Request the back camera
    })
    .then(function(stream) {
      video.srcObject = stream;
      video.play();
      document.body.appendChild(video);
      
      // Set the canvas size to the video feed size
      video.onloadedmetadata = function() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
      };

      // Capture frame every second
      setInterval(() => {
        if (video.paused || video.ended) {
          return;
        }

        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Use Tesseract.js to recognize text in the captured frame
        Tesseract.recognize(
          canvas,
          'eng',
          { logger: m => console.log(m) }
        ).then(({ data: { text } }) => {
          console.log('Extracted text:', text);
          // Process the extracted text and use it for your form
          // For example, auto-filling the form fields
          const numbers = text.match(/(\d+\.\d+|\d+)/g);
          if (numbers && numbers.length >= 2) {
            // Set the start and end readings
            document.getElementById('startReading').value = numbers[0];
            document.getElementById('endReading').value = numbers[1];
          }
        });
      }, 1000);
    })
    .catch(function(err) {
      console.error('Error accessing the camera: ', err);
      alert('Camera access failed. Please check permissions.');
    });
  }
</script>

</body>
</html>
